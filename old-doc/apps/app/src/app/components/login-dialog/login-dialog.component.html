<div class="dialog-container">
  <div class="logo">The Days</div>
  <div class="body">
    <mat-form-field>
      <input
        type="email"
        matInput
        [formControl]="userNameControl"
        placeholder="Username"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        [formControl]="passwordControl"
        placeholder="Password"
      />
    </mat-form-field>

    <mat-form-field *ngIf="isRegisterState">
      <input
        type="text"
        matInput
        [formControl]="passwordAgainControl"
        placeholder="Password Again"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAction()">
      {{ actionButtonLabel }}
    </button>
    <button mat-raised-button color="secondary" (click)="onSecondAction()">
      {{ secondActionButtonLabel }}
    </button>
  </div>
</div>
